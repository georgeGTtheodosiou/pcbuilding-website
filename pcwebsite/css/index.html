        function updateTDP() {
            let totalTDP = 0;

            const cpu = document.querySelector('#cpu').value;
            const gpu = document.querySelector('#gpu').value;

            if (cpu) totalTDP += cpuTDP[cpu] || 0;
            if (gpu) totalTDP += gpuTDP[gpu] || 0;

        toggleDarkMode.addEventListener('click', () => {

        // Compatibility check function
        document.getElementById('check-compatibility').addEventListener('click', () => {
            const cpu = document.getElementById('cpu').value;
            const motherboard = document.getElementById('motherboard').value;
            const resultSection = document.getElementById('compatibility-result');
            const message = document.getElementById('compatibility-message');

            const cpuSocket = document.querySelector('#cpu option:checked').getAttribute('data-socket');
            const motherboardSocket = document.querySelector('#motherboard option:checked').getAttribute('data-socket');

            // Compatibility logic (based on socket group)
            let compatible = true;
            let incompatibleParts = [];

            // Check if CPU and Motherboard are in the same socket group
            if (cpuSocket !== motherboardSocket) {
                compatible = false;
                incompatibleParts.push(`CPU (${cpu}) with Motherboard (${motherboard})`);
            }

            if (compatible) {
                message.textContent = 'All selected components are compatible.';
            } else {
                message.textContent = `The following components are not compatible: ${incompatibleParts.join(', ')}.`;
